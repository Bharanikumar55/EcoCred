<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Midoriloan Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>ðŸŒ± Eco-Cred Eligibility Predictor</h1>

    <form action="/predict" method="post">
      <label>Income (â‚¹):</label>
      <input type="number" name="income" required>

      <label>Loan Amount (â‚¹):</label>
      <input type="number" name="loan_amount" required>

      <label>Monthly Units Consumed (kWh):</label>
      <input type="number" name="monthly_units" required>

      <label>Vehicle Type:</label>
      <select name="vehicle_type" required>
        <option value="0">Bike</option>
        <option value="1">Car</option>
      </select>

      <label>Fuel Type:</label>
      <select name="fuel_type" required>
        <option value="Electric">Electric</option>
        <option value="Petrol">Petrol</option>
        <option value="Diesel">Diesel</option>
      </select>

      <label>Job Type:</label>
      <select name="job_type" required>
        <option value="MNC">MNC</option>
        <option value="Govt">Govt</option>
        <option value="Self">Self</option>
        <option value="Other">Other</option>
      </select>

      <label>Loan History:</label>
      <select name="loan_history" required>
        <option value="Paid">Paid</option>
        <option value="Ongoing">Ongoing</option>
        <option value="No History">No History</option>
      </select>

      <label>Credit Score:</label>
      <input type="number" name="credit_score" min="300" max="900" required>

      <button type="submit">Check Eligibility</button>
    </form>

    {% if result %}
      <div class="result-box">
        <h2>{{ result }}</h2>
      </div>
    {% endif %}
  </div>
</body>
</html>
