<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Midoriloan Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>ðŸŒ± Midoriloan Loan Eligibility Predictor</h1>

    <form action="/predict" method="post">
      <label>Income (â‚¹):</label>
      <input type="number" name="income" required>

      <label>Loan Amount (â‚¹):</label>
      <input type="number" name="loan_amount" required>

      <label>Monthly Units Consumed (kWh):</label>
      <input type="number" name="monthly_units" required>

      <label>Vehicle Type:</label>
      <select name="vehicle_type" required>
        <option value="0">Bike</option>
        <option value="1">Car</option>
      </select>

      <label>Eco Score:</label>
      <select name="eco_score" required>
        <option value="0">Low</option>
        <option value="1">Medium</option>
        <option value="2">High</option>
      </select>

      <button type="submit">Check Eligibility</button>
    </form>

    {% if result %}
      <div class="result-box">
        <h2>{{ result }}</h2>
      </div>
    {% endif %}
  </div>
</body>
</html>
